<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link href="css/pace.css" rel="stylesheet" />
        <link href="css/animations.css" rel="stylesheet" />
        <script src="js/pace.min.js"></script>

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PSMS</title>
        <style>
            .center-text{
                text-align: center;
                margin: 10% auto 10%;
                color: rebeccapurple;
                font-size: 40px;
            }
            body{
                background: rgb(240, 240, 240);
            }
        </style>
        <script type="text/javascript">
            function OnLoad(){
                document.addEventListener('deviceready', function(){
                    //enabling zoom control
                    cordova.plugins.ZoomControl.ZoomControl("true");
                    // enabling built in zoom control
                    cordova.plugins.ZoomControl.setBuiltInZoomControls("true");
                    // enabling display zoom control
                    cordova.plugins.ZoomControl.setDisplayZoomControls("true");

                }, function(){
                    alert('error deviceready');
                });

            }
        </script>

    </head>
    <body onload="OnLoad();">
        <div class="center-text animate pulse">
            Connecting to Server
        </div>
        <script>
            window.location.replace("http://bunge.test.co.tz");
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            app.initialize();
        </script>
    </body>
</html>
